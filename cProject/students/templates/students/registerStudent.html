{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">회원정보 입력</div>
      <div class="card-body">
        
        <form action ="{% url 'students:regCon' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="student_id" name="student_id" class="form-control" placeholder="student_id" required="required">
              <label for="student_id">학번</label>
            </div>
          </div>
	
	  <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="name" name="name" class="form-control" placeholder="name" required="required">
              <label for="name">이름</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="grade" name="grade" class="form-control" placeholder="grade" required="required">
              <label for="grade">(1,2,3,4)학년</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="department" name="department" class="form-control" placeholder="department" required="required">
              <label for="department">학과</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="mac_addr" name="mac_addr" class="form-control" placeholder="mac_addr" required="required">
              <label for="mac_addr">mac주소 (12자리)</label>
            </div>
          </div>

          <input type="submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
